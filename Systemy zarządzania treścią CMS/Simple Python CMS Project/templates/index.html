{% extends "layout.html" %}
{% block content %}
<h1>Articles</h1>
<ul class="list-group">
    {% for article in articles %}
        <li class="list-group-item">
            <h2>{{ article[1] }}</h2>
            <p>{{ article[2] }}</p>
            <p>Author: {{ article[4] }}</p>
            {% if session.user_id == article[3] %}
                <a class="btn btn-primary" href="{{ url_for('edit_article', article_id=article[0]) }}">Edit</a>
                <a class="btn btn-danger" href="{{ url_for('delete_article', article_id=article[0]) }}">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
