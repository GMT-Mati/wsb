{% extends "layout.html" %}
{% block content %}
<h1>Edit Article</h1>
<form method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" value="{{ article[1] }}" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" name="content" required>{{ article[2] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
